<html>
<head>
	<style type="text/css" src="popup.css">
		.closeButtonIcon {
		    height: 10px;
		    width: 10px;
			top: 10px;
			right: 10px;
		    padding: 7px;
			display: flex;
    		flex-direction: row;
		}

		.sectionDivider {
		    border: none;
		    background-color: #0000cf;
		    color: #e6b3cf;
		    height: 1px;
		    margin-top: 12px;
		    margin-bottom: 16px;
		    opacity: .3;
		}

		#closeButtonContainer {
			float: right;
			margin-left: -30px;
			left: 100%;
			display: flex;
    		flex-direction: row;
		}

		#kdb-popup-label {
			margin: 0px;
			color: white;
			/* max-width: 280px; */
			text-align: left;
			flex: 2;
			font-size: 16;
			font-family: 'Segoe UI Regular','Segoe UI',Segoe,'Segoe WP','Helvetica Neue',Roboto,Helvetica,Arial,Tahoma,Verdana,sans-serif;
		}

		#kdb-annotation-note {
			border-radius: 3px;
		}

		#kdb-popup-tags {
			margin-top: 7px
		}

		.kdb-popup-header {
			margin-top: 2px;
			width: inherit;
			height: 22px;
			direction: ltr;
			display: inline-block;

			display: flex;
		    flex-direction: row;
		    justify-content: flex-start;
		}

		.kdb-popup-body {
		    margin-top: 4px;
			margin-bottom: 4px;
		}

		.kdb-popup-window {
			margin: 0px;
			position: fixed;
			min-width: 300px;
			width: 400px;
			background: rgba(128,179,46,.95);
			border-radius: 6px;
			padding: 10px;
			box-shadow: 0 1px 10px 0 rgba(0,0,0,.5);
			user-select: none;
		}
	</style>
</head>
<body>
	<div class="kdb-popup-window">
		<div class="kdb-popup-header">
			<h3 id="kdb-popup-label">Annotation has added!</h2>
			<div id="closeButtonContainer">
				<a id="closeButton" role="button" aria-label="Close the annotation editor" tabindex="300">
					<img class="closeButtonIcon" src="images/close.png">
				</a>
			</div>
		</div>
		<hr class="sectionDivider">
		<div class="kdb-popup-body">
			<textarea id="kdb-annotation-note" autofocus=true></textarea>
			<div id="kdb-popup-tags">
				<a>Tags...</a>
			</div>
		</div>
		<div class="kdb-popup-footer">
			<button id="saveButton" role="button" aria-label="Apply edits for this note">Save</button>
		</div>
	</div>
</body>
</html>
