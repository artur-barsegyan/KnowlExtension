<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="popup.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="kdb-popup-window">
		<div class="kdb-popup-header">
			<h3 id="kdb-popup-label">Добавлено!</h2>
			<div id="closeButtonContainer">
				<a id="closeButton" role="button" aria-label="Close the annotation editor" tabindex="300">
					<img id="closeButtonIcon" src="images/close.png">
				</a>
			</div>
		</div>
		<hr class="sectionDivider">
		<div class="kdb-popup-body">
			<textarea id="kdb-annotation-note" autofocus=true></textarea>
			<div class="kdb-popup-tags-list">
				<div class="kdb-popup-tag">
					<div class="kdb-tag-color"></div>
					<a>С++</a>
				</div>
			</div>
		</div>
		<div class="kdb-popup-footer">
			<button id="kdb-saveButton" role="button" aria-label="Save edits for this note">Сохранить</button>
		</div>
	</div>
</body>
</html>
